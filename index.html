<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 3</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>Jednoręki bandyta</header>
      <div class="boxes">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
      </div>
      <div class="manage">
        <select id="payment">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="400">400</option>
        </select>
        <input type="button" value="zakręć" onclick="game()" />
      </div>
      <div class="info">
        <span class="status winInfo">
          Wygrałeś:
          <span class="output" id="winAmount"></span>
        </span>
        <span class="status lostInfo">
          Przegrałeś:
          <span class="output" id="lostAmount"></span>
        </span>
        <span>
          Twoje środki przed koleją grą:
          <span class="output" id="amount">400</span>
        </span>
        <span>
          Za tobą
          <span class="output" id="count">0</span>
          gier, w tym
          <span class="output" id="winCount">0</span>
          wygranych i
          <span class="output" id="lostCount">0</span>
          przegranych
        </span>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
