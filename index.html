<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="options"></section>
      <section class="output">
        <span>czas od startu:</span>
        <span class="timer">0</span>
      </section>
      <div class="clock-of-seconds">
        <div class="hand"></div>
      </div>
      <div class="clock-of-minutes">
        <div class="hand"></div>
      </div>
      <div class="clock-of-hours">
        <div class="hand"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
